{% extends "base.html" %}
{% block content %}
{% for car in cars %}
	<a href="{{car.get_absolute_url}}">
		<h1>
			{{car.make}} - {{car.model}}
			<small>
				{{car.year}}
			</small>
		</h1>
		{% if car.car_img %}
		<img class='card-img-top' src="{{car.car_img.url}}" alt="no car here go away">
		{% endif %}
		<a href="{% url 'car-update' car.id %}">UPDATE</a>
		<a href="{% url 'car-delete' car.id %}">DELETE</a>
	</a>
	<hr>
{% endfor %}
{% endblock content %}
